name: CiCd Test Demo
on: [push]
jobs:
  build:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running linting test on the application..."
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install
          npm run lint